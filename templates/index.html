<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered UI Testing</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ü§ñ AI-Powered UI Testing</h1>
            <p class="subtitle">Enter natural language prompts and get working Python Playwright code</p>
        </header>

        <div class="status-bar" id="statusBar">
            <span id="statusText">Ready</span>
        </div>

        <div class="main-content">
            <div class="input-section">
                <h2>Test Prompt</h2>
                <textarea 
                    id="commandInput" 
                    placeholder="Enter your UI test prompt, e.g., 'Navigate to google.com and search for Playwright testing'"
                    rows="4"></textarea>
                
                <button id="runTestBtn" class="primary-btn">
                    <span id="btnText">‚ñ∂ Run Test</span>
                    <span id="btnLoader" class="loader" style="display: none;"></span>
                </button>

                <div class="examples">
                    <h3>Example Prompts:</h3>
                    <div class="example-buttons">
                        <button class="example-btn" onclick="setCommand('Navigate to google.com and search for Playwright testing')">Search Google</button>
                        <button class="example-btn" onclick="setCommand('Go to example.com and take a screenshot')">Screenshot Example.com</button>
                        <button class="example-btn" onclick="setCommand('Open github.com and click on the Explore button')">GitHub Explore</button>
                    </div>
                </div>
            </div>

            <div class="results-section" id="resultsSection" style="display: none;">
                <h2>Results</h2>
                
                <div class="result-card">
                    <h3>Execution Result</h3>
                    <div id="executionResult" class="result-content"></div>
                </div>

                <div class="result-card">
                    <h3>Automation Steps</h3>
                    <div id="stepsResult" class="result-content"></div>
                </div>

                <div class="result-card code-card">
                    <div class="code-header">
                        <h3>Generated Python Playwright Code</h3>
                        <div class="code-actions">
                            <label class="mode-toggle">
                                <input type="checkbox" id="headfulMode" checked>
                                <span>Headful Mode (Visible Browser)</span>
                            </label>
                            <button id="runCodeBtn" class="run-btn">‚ñ∂ Run Code</button>
                            <button id="copyCodeBtn" class="copy-btn">üìã Copy Code</button>
                        </div>
                    </div>
                    <pre id="pythonCode" class="code-block"></pre>
                </div>

                <div class="result-card" id="executionOutput" style="display: none;">
                    <h3>Local Execution Result</h3>
                    <div id="executionOutputContent" class="result-content"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const commandInput = document.getElementById('commandInput');
        const runTestBtn = document.getElementById('runTestBtn');
        const btnText = document.getElementById('btnText');
        const btnLoader = document.getElementById('btnLoader');
        const statusBar = document.getElementById('statusBar');
        const statusText = document.getElementById('statusText');
        const resultsSection = document.getElementById('resultsSection');
        const executionResult = document.getElementById('executionResult');
        const stepsResult = document.getElementById('stepsResult');
        const pythonCode = document.getElementById('pythonCode');
        const copyCodeBtn = document.getElementById('copyCodeBtn');
        const runCodeBtn = document.getElementById('runCodeBtn');
        const headfulMode = document.getElementById('headfulMode');
        const executionOutput = document.getElementById('executionOutput');
        const executionOutputContent = document.getElementById('executionOutputContent');
        
        let currentCodeHash = null;

        function setCommand(text) {
            commandInput.value = text;
            commandInput.focus();
        }

        function setStatus(text, type = 'info') {
            statusText.textContent = text;
            statusBar.className = 'status-bar ' + type;
        }

        function showResults(data) {
            resultsSection.style.display = 'block';
            
            if (data.success) {
                const message = data.result_message || 'Test completed successfully';
                executionResult.innerHTML = `<div class="success-message">‚úÖ ${message}</div>`;
                
                // Store code hash for secure execution
                currentCodeHash = data.code_hash || null;
                
                if (data.steps && data.steps.length > 0) {
                    const stepsList = data.steps.map((step, i) => 
                        `<div class="step-item">
                            <strong>Step ${i + 1}:</strong> ${step.tool || 'Unknown'} 
                            ${step.arguments ? `<pre class="step-args">${JSON.stringify(step.arguments, null, 2)}</pre>` : ''}
                        </div>`
                    ).join('');
                    stepsResult.innerHTML = stepsList;
                } else {
                    stepsResult.innerHTML = '<div class="info-message">No steps recorded</div>';
                }
                
                if (data.python_code) {
                    pythonCode.textContent = data.python_code;
                } else {
                    pythonCode.textContent = '# No code generated';
                }
            } else {
                const errorMsg = data.error || 'Unknown error occurred';
                executionResult.innerHTML = `<div class="error-message">‚ùå ${errorMsg}</div>`;
                stepsResult.innerHTML = '<div class="info-message">No steps executed due to error</div>';
                pythonCode.textContent = '# Test failed - no code generated\n# Error: ' + errorMsg;
                currentCodeHash = null;
            }
        }

        async function checkHealth() {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                
                if (data.openai_configured) {
                    setStatus('‚úÖ Ready - OpenAI API configured', 'success');
                } else {
                    setStatus('‚ö†Ô∏è OpenAI API key not set', 'warning');
                }
            } catch (error) {
                setStatus('‚ö†Ô∏è Could not check status', 'warning');
            }
        }

        runTestBtn.addEventListener('click', async () => {
            const command = commandInput.value.trim();
            
            if (!command) {
                setStatus('‚ö†Ô∏è Please enter a test prompt', 'warning');
                return;
            }

            runTestBtn.disabled = true;
            btnText.style.display = 'none';
            btnLoader.style.display = 'inline-block';
            setStatus('üîÑ Running automation...', 'info');

            try {
                const response = await fetch('/api/test', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ command })
                });

                const data = await response.json();

                if (data.success) {
                    setStatus('‚úÖ Test completed successfully', 'success');
                    showResults(data);
                } else {
                    setStatus('‚ùå Test failed', 'error');
                    showResults(data);
                }
            } catch (error) {
                setStatus('‚ùå Error: ' + error.message, 'error');
                executionResult.innerHTML = `<div class="error-message">‚ùå ${error.message}</div>`;
            } finally {
                runTestBtn.disabled = false;
                btnText.style.display = 'inline';
                btnLoader.style.display = 'none';
            }
        });

        copyCodeBtn.addEventListener('click', () => {
            const code = pythonCode.textContent;
            navigator.clipboard.writeText(code).then(() => {
                copyCodeBtn.textContent = '‚úÖ Copied!';
                setTimeout(() => {
                    copyCodeBtn.textContent = 'üìã Copy Code';
                }, 2000);
            });
        });

        runCodeBtn.addEventListener('click', async () => {
            const isHeadful = headfulMode.checked;
            
            if (!currentCodeHash) {
                setStatus('‚ö†Ô∏è No valid code to run - generate code first', 'warning');
                return;
            }

            runCodeBtn.disabled = true;
            runCodeBtn.textContent = '‚è≥ Running...';
            setStatus(`üîÑ Executing code in ${isHeadful ? 'headful' : 'headless'} mode...`, 'info');

            try {
                const response = await fetch('/api/execute-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        code_hash: currentCodeHash,
                        headful: isHeadful
                    })
                });

                const data = await response.json();

                executionOutput.style.display = 'block';
                
                if (data.success) {
                    setStatus(`‚úÖ Code executed successfully in ${data.mode} mode`, 'success');
                    executionOutputContent.innerHTML = `
                        <div class="success-message">
                            ‚úÖ Execution successful in ${data.mode} mode
                            <pre class="output-text">${data.output || 'No output'}</pre>
                        </div>
                    `;
                } else {
                    setStatus('‚ùå Code execution failed', 'error');
                    executionOutputContent.innerHTML = `
                        <div class="error-message">
                            ‚ùå Execution failed
                            <pre class="output-text">${data.error}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                setStatus('‚ùå Error: ' + error.message, 'error');
                executionOutputContent.innerHTML = `<div class="error-message">‚ùå ${error.message}</div>`;
            } finally {
                runCodeBtn.disabled = false;
                runCodeBtn.textContent = '‚ñ∂ Run Code';
            }
        });

        commandInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.ctrlKey) {
                runTestBtn.click();
            }
        });

        checkHealth();
    </script>
</body>
</html>
