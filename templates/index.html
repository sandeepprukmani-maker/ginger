<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Automation Studio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.95;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            font-family: inherit;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .output-section {
            margin-top: 30px;
            display: none;
        }

        .output-section.show {
            display: block;
        }

        .output-section h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .code-block {
            background: #1a202c;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            line-height: 1.6;
            margin-top: 10px;
        }

        .actions-list {
            background: #f7fafc;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }

        .actions-list h4 {
            margin-bottom: 10px;
            color: #2d3748;
        }

        .action-item {
            padding: 8px 12px;
            background: white;
            border-radius: 6px;
            margin: 5px 0;
            display: flex;
            align-items: center;
        }

        .action-item .icon {
            margin-right: 10px;
            font-size: 1.2em;
        }

        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .success-badge {
            display: inline-block;
            padding: 6px 12px;
            background: #48bb78;
            color: white;
            border-radius: 20px;
            font-size: 0.9em;
            margin-left: 10px;
        }

        .copy-btn {
            background: #4299e1;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .copy-btn:hover {
            background: #3182ce;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ­ MCP Automation Studio</h1>
            <p>Powered by Playwright MCP Server & OpenAI</p>
        </div>

        <div class="card">
            <form id="automationForm">
                <div class="form-group">
                    <label for="url">Website URL:</label>
                    <input 
                        type="url" 
                        id="url" 
                        placeholder="https://example.com"
                        required
                    />
                </div>

                <div class="form-group">
                    <label for="prompt">What do you want to automate?</label>
                    <textarea 
                        id="prompt" 
                        placeholder="Example: Click the login button, fill in username 'test@example.com' and password 'password123', then submit"
                        required
                    ></textarea>
                </div>

                <button type="submit" class="btn btn-primary" id="submitBtn">
                    ðŸš€ Generate & Execute Automation
                </button>
            </form>

            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Processing your automation request...</p>
                <p style="font-size: 0.9em; opacity: 0.7; margin-top: 10px;">
                    This may take 10-30 seconds
                </p>
            </div>

            <div id="error" class="error"></div>

            <div id="output" class="output-section">
                <h3>âœ… Automation Complete <span id="successBadge" class="success-badge"></span></h3>
                
                <div class="actions-list">
                    <h4>ðŸ“‹ Actions Performed:</h4>
                    <div id="actionsList"></div>
                </div>

                <h3>ðŸ’» Generated Playwright Code:</h3>
                <div class="code-block" id="codeBlock"></div>
                <button class="copy-btn" onclick="copyCode()">ðŸ“‹ Copy Code</button>
                
                <p id="codeFile" style="margin-top: 15px; color: #4a5568;"></p>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('automationForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const output = document.getElementById('output');
        const error = document.getElementById('error');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const url = document.getElementById('url').value.trim();
            const prompt = document.getElementById('prompt').value.trim();
            
            if (!url || !prompt) {
                showError('Please fill in both URL and prompt');
                return;
            }

            // Show loading
            loading.classList.add('show');
            output.classList.remove('show');
            error.classList.remove('show');
            submitBtn.disabled = true;

            try {
                const response = await fetch('/api/automate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url, prompt })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Automation failed');
                }

                // Display results
                displayResults(data);
                
            } catch (err) {
                showError(err.message);
            } finally {
                loading.classList.remove('show');
                submitBtn.disabled = false;
            }
        });

        function displayResults(data) {
            // Show actions
            const actionsList = document.getElementById('actionsList');
            actionsList.innerHTML = data.actions.map((action, i) => `
                <div class="action-item">
                    <span class="icon">${i + 1}.</span>
                    <span>${action.description}</span>
                </div>
            `).join('');

            // Show code
            document.getElementById('codeBlock').textContent = data.generated_code;
            
            // Show file name
            if (data.code_file) {
                document.getElementById('codeFile').textContent = `ðŸ“ Code saved to: ${data.code_file}`;
            }

            // Show success badge
            document.getElementById('successBadge').textContent = `${data.actions.length} actions executed`;

            output.classList.add('show');
        }

        function showError(message) {
            error.textContent = `âŒ Error: ${message}`;
            error.classList.add('show');
        }

        function copyCode() {
            const codeBlock = document.getElementById('codeBlock');
            navigator.clipboard.writeText(codeBlock.textContent).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = 'âœ… Copied!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            });
        }

        // Check health on load
        fetch('/api/health')
            .then(r => r.json())
            .then(data => {
                if (!data.openai_configured) {
                    showError('OPENAI_API_KEY is not configured. Please set it in your environment.');
                }
            });
    </script>
</body>
</html>
