[OpenAI]
# Your OpenAI API key for AI-powered automation
# Get it from: https://platform.openai.com/api-keys
# You can use ${ENV_VARIABLE} syntax to reference environment variables
api_key = ${OPENAI_API_KEY}
model = gpt-4o-mini

[Browser]
# Browser configuration
browser_type = chromium
headless = true
timeout = 45000
screenshot_on_error = true

[Automation]
# Automation settings
max_retries = 5
retry_delay = 1
log_level = INFO
enable_vision = true
vision_on_first_retry = true

[Paths]
# Directory paths
screenshots_dir = screenshots
logs_dir = logs

[MCP]
# MCP Server settings
auto_refresh_dom = true
autonomous_execution = true
