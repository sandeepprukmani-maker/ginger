[browser]
headless = true
browser = chromium

[openai]
# OpenAI model configuration
model = gpt-4o-mini
timeout = 180
# Use ChatBrowserUse optimized model (3-5x faster for browser automation)
# Set to true to use the specialized browser model, false for standard OpenAI models
use_chat_browser_use = false

[azure_openai]
# Azure OpenAI configuration with OAuth authentication
# Set use_azure = true to use Azure OpenAI instead of standard OpenAI
use_azure = true
# Azure OpenAI deployment name (e.g., gpt-4.1-2025-04-14-eastus-dz)
deployment_name = gpt-4.1-2025-04-14-eastus-dz
# Azure OpenAI API version
api_version = 2024-06-01
# Enable OAuth authentication (requires OAUTH_* environment variables)
enable_oauth = true

[agent]
# Maximum steps the agent can take before stopping
max_steps = 25

[browser_performance]
# Browser wait times - BALANCED for speed + reliability
# Optimized settings work well for most websites
# These are 40-50% faster than defaults while maintaining stability
minimum_wait_page_load_time = 0.5
wait_for_network_idle_page_load_time = 1.0
wait_between_actions = 0.5

[advanced_features]
# Advanced browser automation features
output_directory = automation_outputs
enable_screenshots = true
enable_pdf_generation = true
enable_cookie_management = true
enable_state_persistence = true

[retry]
# Retry mechanism with exponential backoff
# Balanced for reliability
max_retries = 3
initial_delay = 1.0
max_delay = 30.0
backoff_factor = 2.0

[performance]
# Performance monitoring and metrics
track_detailed_metrics = true
