[project]
name = "nl2playwright"
version = "0.1.0"
description = "Convert natural language to Playwright code using browser-use AI agent"
requires-python = ">=3.11"
dependencies = [
    "browser-use>=0.8.0",
    "playwright>=1.48.0",
    "python-dotenv>=1.0.0",
    "rich>=13.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
