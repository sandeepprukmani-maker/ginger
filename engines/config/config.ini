[server]
host = 0.0.0.0
port = 5000

[browser]
headless = true
browser = chromium

[openai]
model = gpt-4o-mini
timeout = 180

[agent]
max_steps = 50

[retry]
max_retries = 3
initial_delay = 1.0
max_delay = 30.0
backoff_factor = 2.0

[popup]
timeout = 10000
auto_switch = true
log_verbose = true

[performance]
track_detailed_metrics = true
log_summary = true

[advanced_features]
enable_screenshots = true
enable_pdf_generation = true
enable_cookie_management = true
enable_state_persistence = true
output_directory = automation_outputs

[data_extraction]
enable_auto_extraction = false
extract_metadata = true
